<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - Perguntas e Respostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .topic {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .answer {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 4px solid #27ae60;
            margin-bottom: 15px;
        }

        .source {
            font-style: italic;
            color: #7f8c8d;
            text-align: right;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perguntas e Respostas</h1>
        <div id="questions-container">
            <div class="loading">Carregando perguntas...</div>
        </div>
    </div>

    <script>
        async function loadQuestions() {
            const container = document.getElementById('questions-container');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/questions');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error('Erro ao carregar perguntas');
                }

                container.innerHTML = '';

                data.data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <div class="topic">${item.topic}</div>
                        <h2 class="question">${item.question}</h2>
                        <div class="answer">
                            <strong>Resposta:</strong> ${item.answer}
                        </div>
                        <div class="source">Fonte: ${item.source}</div>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        Erro ao carregar perguntas: ${error.message}
                    </div>
                `;
            }
        }

        // Carrega as perguntas quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
